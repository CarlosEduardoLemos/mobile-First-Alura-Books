<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-First AluraBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">categorias</li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Programação</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Front-End</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Infraestrutura</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Business</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Design e UX</a>
                </li>
            </ul>
            <img src="imagens/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="imagens/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="imagens/Compras.svg" alt="carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="imagens/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para o seu desenvolvimento</p>
            <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
